<div class="text">
<textarea *ngIf="Readonly" class="textarea" placeholder="{{Placeholder}}" readonly 
[ngClass]="{
    textarea_approved:Approved,
    textarea_reject:Reject
}">{{Text}}</textarea>

<textarea *ngIf="!Readonly" class="textarea" placeholder="{{Placeholder}}"
[ngClass]="{
    textarea_approved:Approved,
    textarea_reject:Reject
}">{{Text}}</textarea>
</div>
