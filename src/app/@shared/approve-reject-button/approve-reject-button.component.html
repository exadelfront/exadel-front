<div [formGroup]="parentForm">
  <button
    type="submit"
    id="hover_btn"
    (click)="onClick()"
    (mouseover)="hoverEffect()"
    (mouseout)="disableHoverEffect()"
   
    [ngStyle]="{
      background: bgcolor,
      border: bgcolor,
      color: text_color
    }"
     class="approve_btn"> {{text}} </button>
</div>
<!-- [disabled]="parentForm.invalid" -->
