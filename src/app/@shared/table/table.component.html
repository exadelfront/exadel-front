<div class="table-div">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name  </th>
            <td mat-cell *matCellDef="let row" (click)="openInfo(row.additionalInfoId)" class="td_hover"> {{row.traineeName +' '+ row.traineeSurname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row" (click)="openInfo(row.additionalInfoId)" class="td_hover"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="subjects">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology </th>
            <td mat-cell *matCellDef="let row"> {{row.subjects}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row" > {{row.traineeStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="hrManager">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>HR Manager </th>
            <td mat-cell *matCellDef="let row" > {{row.adminName +' '+ row.adminSurname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
